<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>eLearning - Home</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <style>
    /* Basic styling, remove if you already have style.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: #f1c40f;
      text-decoration: none;
    }
    main {
      padding: 2rem;
    }
    .course-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    .course-card h3 {
      margin-top: 0;
    }
    .course-card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>eLearning Platform</h1>
    <a href="login.html">Log in</a>
  </header>

  <main>
    <h2>Courses</h2>
    <div id="courses">Loading courses...</div>
  </main>

  <script>
    async function loadCourses() {
      try {
        const res = await fetch("http://localhost:4000/api/courses");
        const courses = await res.json();
        const el = document.getElementById("courses");

        if (!Array.isArray(courses) || courses.length === 0) {
          el.innerHTML = "<p>No courses available.</p>";
          return;
        }

        el.innerHTML = courses.map(c => `
          <div class="course-card">
            <h3>${c.title}</h3>
            <p>${c.description || ""}</p>
            <a href="courses.html?id=${c._id}">View</a>
          </div>
        `).join("");
      } catch (err) {
        document.getElementById("courses").innerHTML = "<p>Error loading courses.</p>";
        console.error("Failed to load courses:", err);
      }
    }
    loadCourses();
  </script>
</body>
</html>
