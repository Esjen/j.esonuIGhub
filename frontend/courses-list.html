<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Courses</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    #courses-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .course-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      background: #fafafa;
      transition: box-shadow 0.2s;
    }

    .course-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .course-card h3 {
      margin-top: 0;
    }

    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .progress-bar-inner {
      height: 100%;
      background: #2ecc71;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s;
    }

    .course-progress-text {
      font-size: 0.85rem;
      margin-bottom: 0.5rem;
      color: #555;
    }
  </style>
</head>

  </header>

        <!-- Courses will be dynamically loaded here by JS -->

    </section>
  </main>

</body>
</html>
